name: Build iOS Static Library

on:
  push:
    paths:
      - '**.c'
      - '**.h'
      - '.github/workflows/main.yml'
      - 'generate-xcodeproj.sh'
  pull_request:
    paths:
      - '**.c'
      - '**.h'
      - '.github/workflows/main.yml'
      - 'generate-xcodeproj.sh'
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 时间 00:00 运行
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 1
    
    - name: Select Xcode
      run: |
        sudo xcode-select -switch /Applications/Xcode.app
        xcodebuild -version
      
    - name: Prepare build environment
      run: |
        pwd
        ls -la
        echo "Creating build directory..."
        mkdir -p build/lua
        cd build/lua
        echo "Current directory: $(pwd)"
        
        echo "Creating Xcode build directories..."
        mkdir -p "$(pwd)/lua.build/Release-iphoneos/lua.build"
        chmod -R 755 "$(pwd)/lua.build"
        
        echo "Linking source files..."
        for file in ../../*.{h,c}; do
          if [ -f "$file" ] && [[ "$file" != *"/lua.c" && "$file" != *"/onelua.c" && "$file" != *"/ltests.c" ]]; then
            echo "Linking: $file"
            ln -sf "$file" .
          fi
        done
        
        echo "Build directory contents:"
        ls -la
        
    - name: Create Xcode project
      run: |
        cd build/lua
        echo "Current directory: $(pwd)"
        chmod +x ../../generate-xcodeproj.sh
        ../../generate-xcodeproj.sh
        
        echo "Xcode project contents:"
        ls -la lua.xcodeproj/
        
    - name: Build static library
      run: |
        cd build/lua
        echo "Current directory: $(pwd)"
        set -e
        
        echo "Building for iOS devices (arm64)..."
        mkdir -p "./build/Release-iphoneos"
        
        xcodebuild clean build \
          -project lua.xcodeproj \
          -target lua \
          -configuration Release \
          -sdk iphoneos \
          ONLY_ACTIVE_ARCH=NO \
          BUILD_FOR_DISTRIBUTION=YES \
          ARCHS="arm64" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGN_IDENTITY="" \
          BUILD_DIR="./build" \
          SYMROOT="./build" \
          OBJROOT="./build" \
          CONFIGURATION_BUILD_DIR="./build/Release-iphoneos" \
          -verbose
        
        echo "Build completed successfully!"
        echo "Checking build directory structure:"
        ls -R ./build
        
        echo "Checking for library file:"
        find . -name "liblua.a"
        
        if [ -f "./build/Release-iphoneos/liblua.a" ]; then
          echo "Library file found!"
          file "./build/Release-iphoneos/liblua.a"
          cp "./build/Release-iphoneos/liblua.a" ./liblua.a
        else
          echo "Library file not found in expected location"
          exit 1
        fi
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ios-static-library
        path: build/lua/liblua.a
        if-no-files-found: error 