name: Build iOS Static Library

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 1
    
    - name: Select Xcode
      run: |
        sudo xcode-select -switch /Applications/Xcode.app
        xcodebuild -version
      
    - name: Prepare build environment
      run: |
        pwd
        ls -la
        echo "Creating build directory..."
        mkdir -p build/lua
        cd build/lua
        echo "Current directory: $(pwd)"
        
        echo "Creating Xcode build directories..."
        mkdir -p build/lua.build/Release-iphoneos/lua.build
        mkdir -p build/lua.build/Release-iphonesimulator/lua.build
        chmod -R 755 build
        
        echo "Linking source files..."
        for file in ../../*.{h,c}; do
          if [ -f "$file" ] && [[ "$file" != *"/lua.c" && "$file" != *"/onelua.c" && "$file" != *"/ltests.c" ]]; then
            echo "Linking: $file"
            ln -sf "$file" .
          fi
        done
        
        echo "Build directory contents:"
        ls -la
        
    - name: Create Xcode project
      run: |
        cd build/lua
        echo "Current directory: $(pwd)"
        chmod +x ../../generate-xcodeproj.sh
        ../../generate-xcodeproj.sh
        
        echo "Xcode project contents:"
        ls -la lua.xcodeproj/
        
    - name: Build static library
      run: |
        cd build/lua
        BUILD_DIR="$(pwd)/build"
        echo "Current directory: $(pwd)"
        echo "Build directory: $BUILD_DIR"
        set -e
        
        echo "Building for iOS devices (arm64)..."
        xcodebuild clean build \
          -project lua.xcodeproj \
          -target lua \
          -configuration Release \
          -sdk iphoneos \
          ONLY_ACTIVE_ARCH=NO \
          BUILD_FOR_DISTRIBUTION=YES \
          ARCHS="arm64" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGN_IDENTITY="" \
          CONFIGURATION_BUILD_DIR="$BUILD_DIR/Release-iphoneos" \
          CONFIGURATION_TEMP_DIR="$BUILD_DIR/lua.build/Release-iphoneos/lua.build" \
          -verbose
        
        echo "Building for iOS Simulator (x86_64, arm64)..."
        xcodebuild clean build \
          -project lua.xcodeproj \
          -target lua \
          -configuration Release \
          -sdk iphonesimulator \
          ONLY_ACTIVE_ARCH=NO \
          BUILD_FOR_DISTRIBUTION=YES \
          ARCHS="x86_64 arm64" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGN_IDENTITY="" \
          CONFIGURATION_BUILD_DIR="$BUILD_DIR/Release-iphonesimulator" \
          CONFIGURATION_TEMP_DIR="$BUILD_DIR/lua.build/Release-iphonesimulator/lua.build" \
          -verbose
        
        echo "Finding library files..."
        DEVICE_LIB="$BUILD_DIR/Release-iphoneos/liblua.a"
        SIMULATOR_LIB="$BUILD_DIR/Release-iphonesimulator/liblua.a"
        
        # Check if both libraries exist
        if [ ! -f "$DEVICE_LIB" ]; then
          echo "Error: iOS device library not found at $DEVICE_LIB"
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -R build/
          exit 1
        fi
        
        if [ ! -f "$SIMULATOR_LIB" ]; then
          echo "Error: iOS simulator library not found at $SIMULATOR_LIB"
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -R build/
          exit 1
        fi
        
        echo "Creating universal binary..."
        echo "Device library: $DEVICE_LIB"
        echo "Simulator library: $SIMULATOR_LIB"
        
        lipo -create "$DEVICE_LIB" "$SIMULATOR_LIB" -output liblua.a
        
        echo "Build completed successfully!"
        ls -la liblua.a
        file liblua.a
        lipo -info liblua.a
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ios-static-library
        path: build/lua/liblua.a
        if-no-files-found: error 